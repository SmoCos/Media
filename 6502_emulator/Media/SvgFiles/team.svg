<svg width="700" height="260" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      dominant-baseline: middle;
    }
    .title {
      font-weight: 700;
      font-size: 20px;
    }
    .desc {
      font-size: 13px;
      fill: var(--text-muted);
    }
    .card {
      fill: var(--bg);
      stroke: var(--border);
      stroke-width: 1.2;
      rx: 12;
      ry: 12;
      transition: 0.2s;
    }
    a:hover .card {
      fill: var(--hover);
      stroke: var(--accent);
    }
    a:hover text.title {
      fill: var(--accent);
    }

    :root {
      --bg: #ffffff;
      --border: #ccc;
      --hover: #f3f7ff;
      --accent: #1a73e8;
      --text-muted: #555;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0d1117;
        --border: #30363d;
        --hover: #1a1f25;
        --accent: #58a6ff;
        --text-muted: #aaa;
      }
    }
  </style>

